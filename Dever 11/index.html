<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dever 11 - Formulário de Cadastro do cliente</title>
    <link rel="stylesheet" href="style.css">
    <script scr="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Formulário de cadastro do cliente</h1>
        <p>Por favor, preencha seus dados nos espaços a seguir.</p>

    </header>

    <div class="container">
        <form class="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Digite seu email" required>    
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" min="100000000" max="999999999" placeholder="Digite seu número (Sem DDD)" required>
            </div>

            <div class="form-group">
                <label for="Estado">Qual é o estado que você mora?</label>
                <select name="situacao" id="dropdown" required>
                    <option value="disable select value">Escolha sua opção</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="MS">Mato grande so Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="GO">Goiás</option>
                    <option value="DF">Destrito Federal</option>
                    <option value="TO">Tocantins</option>
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                    <option value="BA">Bahia</option>
                    <option value="PA">Pará</option>
                    <option value="RR">Roraima</option>
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                    <option value="RO">Rondônia</option>
                    <option value="other">Nenhum desses, I am gringo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="endereço">Endereço</label>
                <input type="text" name="endereço" id="telefone" placeholder="Digite seu endereço completo" required>

            </div>

            <div class="form-group">
                <button>Enviar</button>
            </div>
        </form>
        <footer>
            <p>...</p>
        </footer>
    </div>


</body>
</html>
